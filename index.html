<body>
<div id="hello">Sunlight calculator <br>
</div>
<span>Insert coordinates or choose a location by clicking on the map. Choose a date and calculate the total amount of sunlight. <br>(If you chose a location on the map and want to enter coordinates manually, click "Remove marker" beforehand)</span>

<div id="forms">
        <form>
            <label>Latitude: <input id='lat' value='58.36522699503553'></label>
            <label>Longitude: <input id='lon' value='26.741190897790407'></label>
            <label>Date: <input type='date' id='date'></label><br>

        </form>
    <button onclick="removeMarker()">Remove marker</button>
